<md-card class="hv-image-card" tabindex="-1">
    <div class="imageLabel">
        <div ng-show="vm.localScope.showImageLabel" role="multiple images" class="badge" aria-label="{{vm.dataitem.pnx.display.lds28[0]|countFilter}}}">
            {{vm.dataitem.pnx.display.lds20[0]|countFilter}}
        </div>
    </div>
    <md-card-content class="imageBox" layout-align="center center">
        <a  class="thumbnail" ng-click="$event.preventDefault()" href="{{vm.linkUrl}}" aria-label="{{vm.dataitem.pnx.display.title[0]}}" title="{{vm.dataitem.pnx.display.title[0]}}" tabindex="0">
            <img ng-if="vm.dataitem.pnx.links.thumbnail" ng-src="{{vm.imageUrl}}" class="md-card-image {{vm.localScope.imgclass}}"
             alt="{{vm.dataitem.pnx.display.title[0]}}" aria-label="{{vm.dataitem.pnx.display.title[0]}}" title="{{vm.dataitem.pnx.display.title[0]}}" tabindex="0"/>
            <div ng-if="!vm.dataitem.pnx.links.thumbnail" class="nophoto" ng-click="vm.popup($event)" aria-label="{{vm.dataitem.pnx.display.title[0]}}" title="{{vm.dataitem.pnx.display.title[0]}}">
                <span ng-if="vm.dataitem.pnx.display.lds28[0]">{{vm.dataitem.pnx.display.lds28[0]}}</span>
                <span ng-if="!vm.dataitem.pnx.display.lds28[0]">Image not digitized</span>
            </div>
            <div class="lockIcon" ng-if="vm.localScope.hideLockIcon">
                <img src="custom/01HVD_IMAGES/img/icon_lock25.png" class="md-avatar" alt="Lock icon" aria-label="Lock icon"/>
            </div>
        </a>
    </md-card-content>
    <md-card-footer class="nospace">
        <div class="imageTitle">{{vm.dataitem.pnx.display.title[0]|truncatefilter}}</div>
    </md-card-footer>
</md-card>
